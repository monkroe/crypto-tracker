<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#0b0f19' },
                        primary: { 400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488' } // Teal spalva
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Panaikiname iOS stiliaus Ä¯vesties laukÅ³ apvalinimÄ… */
        input, select { -webkit-appearance: none; }
        /* Paslepiame scrollbar, bet leidÅ¾iame scrollinti */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 font-sans pb-32">

    <header class="fixed top-0 w-full bg-gray-900/95 backdrop-blur border-b border-gray-800 z-40 transition-all duration-300" id="main-header">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-chart-pie text-primary-400 text-lg"></i>
                <h1 class="font-bold text-base tracking-wide text-gray-100">Portfolio</h1>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase font-semibold">Net Worth</p>
                <p id="header-total-value" class="text-lg font-bold text-white tracking-tight">$0.00</p>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 pt-20 space-y-5">

        <section class="grid grid-cols-1 gap-4">
            <div class="bg-gray-900 rounded-2xl border border-gray-800 p-4 shadow-lg relative overflow-hidden">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Total Profit/Loss</p>
                        <div class="flex items-baseline gap-2 mt-1">
                            <h2 id="total-pnl" class="text-2xl font-bold text-white">$0.00</h2>
                            <span id="total-pnl-percent" class="text-xs font-bold px-2 py-0.5 rounded bg-gray-800 text-gray-400">0.00%</span>
                        </div>
                    </div>
                    <div class="bg-gray-800 p-2 rounded-lg">
                        <i class="fa-solid fa-arrow-trend-up text-gray-400"></i>
                    </div>
                </div>
                
                <div class="h-40 w-full">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>
        </section>

        <section id="goals-section" class="hidden">
            <h3 class="text-gray-500 text-xs uppercase font-bold ml-1 mb-2">Goals Progress</h3>
            <div id="goals-container" class="space-y-3">
                </div>
        </section>

        <section class="grid grid-cols-2 gap-3">
            <button onclick="openModal()" class="col-span-2 bg-primary-600 hover:bg-primary-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-primary-900/30 flex items-center justify-center gap-2 active:scale-95 transition-transform">
                <i class="fa-solid fa-plus"></i> Add Transaction
            </button>
        </section>

        <section>
            <div class="flex justify-between items-end mb-2 px-1">
                <h3 class="text-gray-500 text-xs uppercase font-bold">Recent History</h3>
                <span class="text-[10px] text-gray-600 italic">Latest entries</span>
            </div>
            
            <div class="bg-gray-900 rounded-2xl border border-gray-800 overflow-hidden shadow-md">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-800/50 text-[10px] uppercase tracking-wider text-gray-500">
                        <tr>
                            <th class="px-4 py-3 font-semibold">Asset</th>
                            <th class="px-4 py-3 text-right font-semibold">Price/Amt</th>
                            <th class="px-4 py-3 text-right font-semibold">Total</th>
                        </tr>
                    </thead>
                    <tbody id="journal-body" class="divide-y divide-gray-800/50">
                        <tr>
                            <td colspan="3" class="px-4 py-8 text-center text-xs text-gray-600">
                                <i class="fa-solid fa-circle-notch fa-spin mr-2"></i>Loading data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="text-center pt-2 pb-6">
            <button onclick="document.getElementById('new-coin-modal').classList.remove('hidden')" class="text-[10px] text-gray-600 hover:text-gray-400 underline decoration-gray-700 underline-offset-4">
                Missing a coin? Add it here.
            </button>
        </section>

    </main>

    <div id="add-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-end sm:items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-gray-900 w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl border-t sm:border border-gray-800 p-5 space-y-5 animate-slide-up sm:animate-none">
            
            <div class="flex justify-between items-center text-white">
                <h3 class="font-bold text-lg">New Transaction</h3>
                <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-800 text-gray-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <form id="add-tx-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="relative">
                        <select id="tx-type" class="w-full bg-gray-800 border border-gray-700 text-white text-sm rounded-xl p-3 outline-none focus:border-primary-500 appearance-none font-bold">
                            <option value="Buy">Buy ðŸŸ¢</option>
                            <option value="Sell">Sell ðŸ”´</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-3 top-3.5 text-xs text-gray-500 pointer-events-none"></i>
                    </div>
                    <input type="date" id="tx-date" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-xl p-3 outline-none focus:border-primary-500">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="relative">
                        <select id="tx-coin" class="w-full bg-gray-800 border border-gray-700 text-white text-sm rounded-xl p-3 outline-none focus:border-primary-500 appearance-none">
                            <option>Loading...</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-3 top-3.5 text-xs text-gray-500 pointer-events-none"></i>
                    </div>
                    <input type="text" id="tx-exchange" placeholder="Exchange (e.g. Kraken)" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-xl p-3 outline-none focus:border-primary-500">
                </div>

                <div class="bg-gray-800/50 p-3 rounded-xl border border-gray-700/50 space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold ml-1">Amount</label>
                            <input type="number" id="tx-amount" step="any" placeholder="0.00" class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg p-2 focus:border-primary-500 outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold ml-1 flex justify-between">
                                Price ($) <span id="btn-fetch-price" class="text-primary-400 cursor-pointer hover:text-white">GET LIVE</span>
                            </label>
                            <input type="number" id="tx-price" step="any" placeholder="0.00" class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg p-2 focus:border-primary-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1">Total Cost ($)</label>
                        <input type="number" id="tx-total" step="any" placeholder="0.00" class="w-full bg-gray-900 border border-primary-500/50 text-white font-bold rounded-lg p-2 focus:border-primary-500 outline-none">
                    </div>
                </div>

                <button type="submit" id="btn-save" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-3.5 rounded-xl shadow-lg transition-transform active:scale-95">
                    Save Transaction
                </button>
            </form>
        </div>
    </div>

    <div id="new-coin-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-gray-900 w-full max-w-sm rounded-2xl border border-gray-800 p-5 space-y-4">
            <h3 class="font-bold text-white">Add Supported Coin</h3>
            <p class="text-xs text-gray-500">Enter the symbol and CoinGecko ID to track prices.</p>
            <input type="text" id="new-coin-symbol" placeholder="Symbol (e.g. MON)" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 text-sm">
            <input type="text" id="new-coin-id" placeholder="CoinGecko ID (e.g. monad-xyz)" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 text-sm">
            <div class="flex gap-2">
                <button onclick="document.getElementById('new-coin-modal').classList.add('hidden')" class="flex-1 bg-gray-800 text-gray-400 py-2 rounded-lg text-sm">Cancel</button>
                <button id="btn-save-coin" class="flex-1 bg-primary-600 text-white font-bold py-2 rounded-lg text-sm">Add Coin</button>
            </div>
        </div>
    </div>

    <script>
        // Modal logic (paprasta UI logika, kad veiktÅ³ iÅ¡kart)
        function openModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }
        // Set default date to today
        document.getElementById('tx-date').valueAsDate = new Date();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
