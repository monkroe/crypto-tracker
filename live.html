<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kraken DIAGNOSTICS</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 10px; }
        
        /* DIAGNOSTIKOS LANGAS */
        #debug-console {
            width: 100%;
            height: 300px;
            background: #220000;
            border: 2px solid #ff0000;
            color: #ffaaaa;
            padding: 10px;
            overflow-y: scroll;
            font-size: 11px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .status { font-size: 14px; font-weight: bold; margin-bottom: 10px; }
        .green { color: #00ff00; }
        .red { color: #ff0000; }
        .yellow { color: #ffff00; }
    </style>
</head>
<body>

    <h3>üïµÔ∏è‚Äç‚ôÇÔ∏è Kraken Diagnostika</h3>
    <div class="status" id="status">‚óè Laukiama...</div>

    <div id="debug-console">-- ≈Ωurnalas tu≈°ƒçias --</div>

    <p>Pasirinkta moneta: <strong id="current-coin">--</strong></p>

    <script>
        // Pakeiskite ≈°iƒÖ kintamƒÖjƒÖ, kad i≈°testuotumƒóte kitas monetas
        // Bandome MON/USD, nes ji kƒólƒó problem≈≥
        const TEST_SYMBOL = "MON/USD"; 

        const logBox = document.getElementById('debug-console');
        const statusEl = document.getElementById('status');
        document.getElementById('current-coin').innerText = TEST_SYMBOL;

        function log(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            let color = '#fff';
            if(type === 'error') color = '#ff5555';
            if(type === 'success') color = '#55ff55';
            
            logBox.innerHTML = `<div style="color:${color}">[${time}] ${msg}</div>` + logBox.innerHTML;
        }

        log("1. Pradedame diagnostikƒÖ...", 'info');

        try {
            log("2. Jungiamƒós prie wss://ws.kraken.com ...", 'info');
            const ws = new WebSocket('wss://ws.kraken.com');

            ws.onopen = () => {
                log("3. WebSocket TIESIOGIAI! Ry≈°ys atidarytas.", 'success');
                statusEl.innerText = "‚óè PRISIJUNGTA";
                statusEl.className = "status green";

                // Siunƒçiame prenumeratƒÖ
                const payload = {
                    "event": "subscribe",
                    "pair": [TEST_SYMBOL],
                    "subscription": { "name": "trade" }
                };
                
                log("4. Siunƒçiame u≈æklausƒÖ: " + JSON.stringify(payload), 'yellow');
                ws.send(JSON.stringify(payload));
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                
                // Jei tai klaidos prane≈°imas
                if (msg.errorMessage) {
                    log("‚ùå KRAKEN KLAIDA: " + msg.errorMessage, 'error');
                } 
                // Jei tai statuso prane≈°imas
                else if (msg.event === 'subscriptionStatus') {
                    if (msg.status === 'error') {
                        log("‚ùå PRENUMERATOS KLAIDA: " + msg.errorMessage, 'error');
                    } else {
                        log("‚úÖ Prenumerata Sƒókminga! Poros ID: " + msg.pair, 'success');
                    }
                }
                // Jei tai ≈°irdies d≈´≈æis (Heartbeat)
                else if (msg.event === 'heartbeat') {
                    log("‚ù§Ô∏è Heartbeat (Ry≈°ys geras)", 'info');
                }
                // Jei tai duomenys
                else if (Array.isArray(msg)) {
                    log("üìä GAUTI DUOMENYS (Viskas veikia!)", 'success');
                    // Sustabdome logus po pirmo gauto duomen≈≥ paketo, kad neu≈ækim≈°t≈≥
                    ws.close(); 
                    log("Testas baigtas. Ry≈°ys veikia.", 'success');
                }
                else {
                    log("Gauta ≈æinutƒó: " + JSON.stringify(msg));
                }
            };

            ws.onerror = (err) => {
                log("KRITINƒñ KLAIDA (Tinklas/WebSocket): " + JSON.stringify(err), 'error');
                statusEl.innerText = "‚óè KLAIDA";
                statusEl.className = "status red";
            };

            ws.onclose = (e) => {
                log(`RY≈†YS U≈ΩDARYTAS. Kodas: ${e.code}, Prie≈æastis: ${e.reason}`, 'error');
                statusEl.innerText = "‚óè ATSUJUNGTAS";
                statusEl.className = "status red";
            };

        } catch (e) {
            log("SISTEMOS KLAIDA: " + e.message, 'error');
        }
    </script>
</body>
</html>
